<html>
<head>
    <title>Simple Snake Game</title>

    <link rel="stylesheet" href="styles.css" type="text/css">    
</head>
<body>
    <div id="container">
        <div id="overlay">
            Your Final Score: <span id="final-score"></span>
            <br>
            <a onClick="window.location.reload()" href="#">Click To Play Again</a>
        </div>
        <canvas id="my-canvas" width="600" height="450">
            <p>Sorry, your browser doesn't support the HTML5 canvas element.</p>
        </canvas>

        <div id="stats">
            <div id="score"></div>
            <div id="high-score"></div>
            <button onclick="resetScore()" id="reset-score">Reset High Score</button>
        </div>
    </div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
